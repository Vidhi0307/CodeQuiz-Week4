<!DOCTYPE html>
<head>
    <title>Code Quiz</title>
    <meta charset ="UTF-8"/>  
    <meta name="viewport" content="width=device-width ,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script type="text/javascript">
        function showHighscores(event) {
    event.preventDefault();
    
    var playerInfo = JSON.parse(localStorage.getItem("playersInfo"));
    for (var x = 0; x < playerInfo.length; x++)
    {
    console.log(playerInfo);
     if (playerInfo !== null) {
      document.getElementById("highscore-list").textContent = playerInfo[x].name + 
      " got " + playerInfo[x].highscore;
    }
}
}
           window.onload = showHighscores;
        </script>
</head>
<body>
<header></header>
<main>
    <div id="highScore" class="container">
               <h1> Highscores</h1>
        <div id="highscore-list"></div>
        <a href="index.html"><button id="Back">Go back</button></a>
       <button>Clear highscores</button>
    </div>
</main>

</body>
</html>
